<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <style type="text/css">
            dummydeclaration { padding-left: 4em; } /* Firefox ignores first declaration for some reason */
            tab1 { padding-left: 4em; }
            tab2 { padding-left: 8em; }
            tab3 { padding-left: 12em; }
            tab4 { padding-left: 16em; }
            tab5 { padding-left: 20em; }
    </style>
  </head>
  <body>
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <h2>
                            {{ numres }} resultados encontrados para o termo: <span class="text-navy">{{ term }}</span>
                        </h2>
                        <div class="search-form">
                            <form action="/search" method="post" role="form">
                                <div class="input-group">
                                    <input id="search_term" name="search_term" type="text" placeholder="O que você está buscando hoje?" class="form-control input-lg">
                                    <div class="input-group-btn">
                                        <button class="btn btn-success" type="submit">Busca</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        {% for year in results %}
                        <div class="hr-line-dashed"></div>
                        <div class="search-result">
                            <h2>{{ year }}</h2>
                            {% for month in results[year] %}
                            <p><tab1>{{ month }}</tab1></p>
                                <p><tab1>
                                {% for url in results[year][month] %}
                                    {% for page in results[year][month][url] %}
                                        <a href="{{url+'#'+'page='+page | string}}" class ="badge badge-primary">{{ page }}</a>
                                    {% endfor %}
                                {% endfor %}
                                </tab1></p>
                            {% endfor %}
                            <div class="hr-line-dashed"></div>
                        {% endfor %}
                        </div>
                        <!-- Center-aligned -->
                        <!--<ul class="pagination justify-content-center" style="margin:20px 0">-->
                            <!--<li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
                            <!--<li class="page-item"><a class="page-link" href="#">1</a></li>-->
                            <!--<li class="page-item"><a class="page-link" href="#">2</a></li>-->
                            <!--<li class="page-item"><a class="page-link" href="#">3</a></li>-->
                            <!--<li class="page-item"><a class="page-link" href="#">Next</a></li>-->
                        <!--</ul>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
  </body>
</html>
